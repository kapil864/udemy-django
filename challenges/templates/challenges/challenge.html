<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month|title}} Release</title>
</head>
<body>
    <h1>{{month|title}}'s release.</h1>
    {% if text is not None %}

    {% endif %}
</body>
</html>
