<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title> {% block page_title %} Title {% endblock page_title %} </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "release-index" %}">Movie Adda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "all-releases" %}">All releases</a>
                    </li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                        <button class="btn btn-outline-primary"><a class="link-underline link-underline-opacity-0" href="{% url "logout" %}">Logout</a></button>
                    {% else %}
                        <button class="btn btn-outline-primary"><a class="link-underline link-underline-opacity-0" href="{% url "login" %}">Login</a></button>
                        <button class="btn btn-outline-primary"><a class="link-underline link-underline-opacity-0" href="{% url "signup" %}">Signup</a></button>
                    {% endif %}
                </div>
                {% if user.is_authenticated %}
                    <span class="navbar-text">
                        Hi {{ user.get_short_name }}
                    </span>
                {% endif %}
            </div>
        </div>
        </nav>
    </header>
    
    {% block content %}
        Forgot to put a text. <br>
                 ¯\_(ツ)_/¯ <br> 
        ¯\_(ツ)_/¯          ¯\_(ツ)_/¯
    {% endblock content %}
</body>
</html>
