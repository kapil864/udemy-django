{% extends "base.html" %}

{% block page_title %}
Welcome
{% endblock page_title %}

{% block content %}
    <h1>Welcome this is a blog site for showing movies.</h1>
    <div>
        <ul>
            {% for movie in latest_movies %}
            <li>
               <a href="{{movie.get_absolute_url}}">{{ movie.title | capfirst }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
