{% extends "base.html" %}

{% block page_title %}
Signup
{% endblock page_title %}

{% block content %}
This is a signup page.

<form action="{% url "signup" %}" method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a  username" required>

    <label for="f-name">First Name</label>
    <input type="text" id="f-name" name="f_name" placeholder="First Name" required>
    
    <label for="l-name">Last name</label>
    <input type="text" id="l-name" name="l_name" placeholder="Last Name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    
    <label for="c-password">Confirm Password</label>
    <input type="password" id="c-password" name="c_password" placeholder="Confirm Password" required>
    
    <button type="submit">Submit</button>
</form>
{% endblock content %}
